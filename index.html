<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="add-new-book">Add New Book</button>
    <hr>

    <dialog>
        <form>
            <label for="title">Title of Book: </label>
            <input type="text" id="title" name="title">
            <br>
            <label for="author">Author of Book: </label>
            <input type="text" id="author" name="author">
            <br>
            <label for="pages">Number of pages: </label>
            <input type="number" id="pages" name="pages">
            <br>
            <br>

            <label for="status">Have you read the book?</label>
            <select name="status" id="status">
                <option value="Read">Read</option>
                <option value="Not-read">Not Read</option>
            </select>
            <br>
            <br>

            <button class="close-btn" formmethod="dialog">Close</button>
            <button class="add-book">Add Book</button>
        </form>
        <br>
    </dialog>


    <div class="results"></div>

    
    <script src="script.js"></script>
</body>
</html>
