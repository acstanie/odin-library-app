<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
</head>
<body>
    <button class="add-book">Add Book</button>
    <hr>

    <dialog>
        <form>
            <label for="title">Title of Book: </label>
            <input type="text" id="title" name="title">
            <br>
            <label for="author">Author of Book: </label>
            <input type="text" id="author" name="author">
            <br>
            <label for="pages">Number of pages: </label>
            <input type="number" id="pages" name="pages">
            <br>

            <p>Have you read the book: </p>
            <input type="radio" id="yes" name="status" value="Yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" id="no" name="status" value="No">
            <label for="no">No</label>
        </form>

        <button>Close</button>
        <button>Add Book</button>
    </dialog>

    
    <script src="script.js"></script>
</body>
</html>
